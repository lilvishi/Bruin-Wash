<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruin Wash</title>
  <link rel="stylesheet" href="bruinWash.css" />
</head>
<body class="home">
  <div class="container">
    <div class="header">Bruin Wash 🐻🧺</div>

    <!-- Balance Display Field -->
    <input type="text" id="balanceField" class="balance-field" value="Available Balance: $10.00" readonly />

    <!-- Add Funds Button -->
    <button class="btn fund-btn" id="addFundsBtn">Add Funds</button>

    <!-- Building Dropdown -->
    <select id="building" name="building" class="building-select">
      <option value="">Choose your building</option>
      <option value="dykstra">Dykstra</option>
      <option value="dogwood">De Neve Dogwood</option>
      <option value="evergreen">De Neve Evergreen</option>
      <option value="gardenia">De Neve Gardenia</option>
      <option value="heberick-hall">Heberick Hall</option>
      <option value="sproul-hall">Sproul Hall</option>
      <option value="delta-terrace">Delta Terrace</option>
      <option value="canyon-point">Canyon Point</option>
      <option value="hedrick-hall">Hedrick Hall</option>
    </select>

    <!-- View Machines Link -->
    <a href="machineAvail.html" class="btn view-machines-btn">View Available Machines</a>
  </div>

  <!-- Modal Popup -->
  <div id="fundsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">×</span>
      <h2>Add Funds</h2>
      <input type="number" id="fundsInput" placeholder="Enter amount" min="0" step="0.01" />
      <button class="btn" id="submitFunds">Submit</button>
    </div>
  </div>

  <!-- External JS -->
  <script src="bruinWash.js"></script>
</body>
</html>
