<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BruinWash</title>
  <link rel="stylesheet" href="bruinWash.css" />
</head>
<body class="home">
  <div class="container">
    <div class="header">BruinWash 🐻🧺</div>

    <form action="bruinWash.html" method="GET">
      <!-- Username Field -->
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="balance-field"
      />

      <!-- Password Field -->
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="balance-field"
      />

      <!-- Submit Button -->
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
